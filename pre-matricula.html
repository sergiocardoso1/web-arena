<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style-pre-matricula.css">
    <title>V2 Beach Sport - Pré Matricula</title>
</head>
<body>
    <div class="container-formulario">
        <h2>Formulário de Pré-Matrícula V2 Beach</h2>

        <input type="text" class="form-nome" placeholder="*&nbsp;Nome" id="nome">

        <div class="form-plano">
            <select class="form-plano-select" id="select-plano">
                <option value="">Plano</option>

                <option value="mensal">Mensal</option>

                <option value="trimestral">Trimestral</option>

                <option value="semestral">Semestral</option>

                <option value="anual">Anual</option>
            </select>
        </div>

        <div class="form-servicos">
            <select class="form-servicos-select" id="select-modalidade">
                <option value="">Modalidades</option>

                <option value="futvôlei">FutVôlei</option>

                <option value="vôlei">Vôlei</option>

                <option value="beach tênis">Beach Tênis</option>

                <option value="funcional">Funcional</option>
            </select>
        </div>

        <div class="form-vezes-na-semana">
            <select class="form-control-select" id="select-vezes-semana">
                <option value="">Vezes na semana</option>

                <option value="2x">2x</option>

                <option value="3x">3x</option>

                <option value="5x">5x</option>
            </select>
        </div>

        <div class="btn-enviar">
            <button class="button" onclick="goWhats()">Contatar</button>
        </div>
    </div>

    <script src="./js/script.js"></script>

    
</body>
</html>
